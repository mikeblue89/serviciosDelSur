<div>
	<nav class="navbar navbar-inverse bgnavBar" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-click="vm.isNavCollapsed = !vm.isNavCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" uib-collapse="vm.isNavCollapsed">
			<ul class="nav navbar-nav" ng-repeat="item in vm.navbarItems">
				<li ng-if="!item.abstract && item.title != 'Login' && item.option != 'profile'">
					<a ui-sref="{{item.name}}" ui-sref-active="active">
						<h4 class="customFont">
							<i ng-class="vm.icon(item.title)"></i>
							{{item.title}}
						</h4>
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right" ng-repeat="item in vm.navbarItems">
				<li class="icon" ng-if="!item.abstract && item.title != 'Login' && item.option == 'profile'">
					<span>
						<a ui-sref="{{item.name}}" ui-sref-active="active">
							<i title="Profile" class="button" ng-class="vm.icon(item.title)"></i>
						</a>
					</span>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<span ng-click="vm.logout()">
						<i title="Log Out" class="fas fa-sign-out-alt button"></i>
					</span>
				</li>
				<li>
					<a href=""></a>
				</li>
			</ul>
		</div>

	</nav>
	<ui-view></ui-view>
</div>
