<div >
    <div class="login_description col-sm-6 text-center">
        <img src="img/clutch.png" alt="Smiley face" height="100" width="100">
        <h1>Clutches, frenos y servicios del sur</h1>
        <h3>Distribuidores y Servicio a Domicilio</h3>
    </div>
    <div class="login_credentials col-sm-6">
        <h3>Bienvenido al Sistema de gestión de inventario, ingresa con usuario y contraseña autorizado.</h3>
        <form ng-submit = "vm.logIn()">
            <div class="form-group">
                <label>Username</label>
                <input type="username" class="form-control" ng-model="vm.username">
                
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="vm.password">
            </div>
            <button type="submit" class="btn btn-danger btn-lg btn-block" >Login</button>
        </form>
    </div>
</div>
