<div class="container">
    <div class="panel">
            <div class="login_description">
                    <h1>Compras</h1>
                    <form>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="code">{{vm.header[0]}} /purchase no</label>
                                <input type="number" class="form-control" id="purchaseNo" ng-model="vm.purchase.purchaseNo ">
                            </div>
                            <div class="form-group col-xs-6">
                                    <label for="barCode">{{vm.header[1]}} /bill no</label>
                                    <input type="number" class="form-control" id="billNo" ng-model="vm.purchase.billNo">
                            </div>
                        </div>
                        <div class="row">
                                <div class="form-group col-xs-3">
                                    <label for="name">{{vm.header[2]}} /date</label>
                                    <input type="date" class="form-control" id="date" ng-model="vm.purchase.date">
                                </div>
                                <div class="form-group col-xs-3">
                                        <label for="description">{{vm.header[3]}} /return date</label>
                                        <input type="date" class="form-control" id="returnDate" ng-model="vm.purchase.returnDate">
                                </div>
                                <div class="form-group col-xs-6">
                                        <label for="lastCost">{{vm.header[4]}} /state</label>
                                        <input type="text" class="form-control" id="returnDate" ng-model="vm.purchase.state">
                                </div>
                        </div>
                        <div class="row">
                                <div class="form-group col-xs-6">
                                    <label for="lastCost">{{vm.header[5]}} /user</label>
                                    <select type="text" class="form-control" id="user" ng-model="vm.purchase.user"  >
                                                <option ng-repeat='user in vm.users' value="{{user}}">{{user.name}}</option>
                                        </select>
                                </div>
                                <div class="form-group col-xs-6">
                                        <label for="brand">{{vm.header[6]}} /provider</label>
                                        <select type="text" class="form-control" id="provider" ng-model="vm.purchase.provider"  >
                                            <option ng-repeat='provider in vm.providers' value="{{provider}}" >{{provider.name}}</option>
                                        </select>
                                </div>

                        </div>
                        <h3>Detalles de compra</h3>
                        <div class="row">

                                <div class="form-group col-xs-3">
                                    <label for="lastCost">{{vm.header[7]}}</label>
                                    <select type="text" class="form-control" id="product" ng-model="vm.purchase.product"  >
                                                <option ng-repeat='product in vm.products' value="{{product}}">{{product.name}}</option>
                                        </select>
                                </div>
                                <div class="form-group col-xs-3">
                                        <label for="brand">{{vm.header[8]}}</label>
                                        <input type="text" class="form-control" id="article" ng-model="vm.purchase.article">
                                        <!--<select type="text" class="form-control" id="article" ng-model="vm.purchase.article"  >
                                            <option ng-repeat='articles in vm.articles' value="{{article}}" >{{provider.name}}</option>
                                        </select>
                                        -->
                                </div>
                            <div class="form-group col-xs-3">
                                    <label for="brand">{{vm.header[9]}}</label>
                                    <input type="number" class="form-control" id="Quantity" ng-model="vm.purchase.quantity">
                            </div>
                            <div class="form-group col-xs-3">
                                    <label for="brand">{{vm.header[10]}}</label>
                                    <input type="number" class="form-control" id="unitCost" ng-model="vm.purchase.unitCost">
                            </div>
                        </div>
                        <button id="button" type="submit" class="btn btn-success" ng-click="vm.savePurchase()">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            <span>&nbsp;&nbsp;Guardar</span>
                        </button>
                        <button id="button" type="submit" class="btn btn-default" ng-click="vm.startpurchase()">
                            <span class="glyphicon glyphicon-remove"></span>
                            <span>&nbsp;&nbsp;Limpiar</span>
                        </button>

                    </form>
